apply plugin: 'java'

repositories {
   jcenter()
}

dependencies {
  compile 'com.ibm.watson.developer_cloud:java-sdk:3.3.0'
  compile "com.googlecode.json-simple:json-simple:1.1"
  compile group: 'org.json', name: 'json', version: '20090211'
  compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
  compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '1.5.0'
  compile group: 'org.elasticsearch', name: 'elasticsearch', version: '1.4.1'
  
  testCompile 'junit:junit:4.10'
}

jar {
   manifest {
      attributes 'Main-Class': 'org.teachforamerica.main.Application'
   }
}
